<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Petal Desktop</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="petal-api/wm/wm-pre.css">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4eb441b480.js"></script>
</head>

<body>
    <div class="scrsaver">
        <iframe src="petal-bouncescr/index.html"></iframe>
    </div>

    <div class="lockScreen">
        <span class="hour">20:14</span>
        <button onclick="showDe()">
            <i class="fa-solid fa-circle"></i> Unlock
        </button>
    </div>

    <div class="workingArea" id="workingArea">
        <p class="watermark">Petal Desktop, version 0.0.1</p>
    </div>

    <div id="launcher" class="closed">
        <div id="searchbar-container">
            <div class="searchbar">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search your computer & the Web"></input>
            </div>
        </div>
        <div class="apps">
            <button onclick="openBing_clicked()">
                <i class="fa-solid fa-search"></i>
                Bing
            </button>
            <button onclick="openAbout_clicked()">
                <i class="fa-solid fa-circle-info"></i>
                About
            </button>
            <button onclick="showLoginScreen()">Lock</button>
        </div>
    </div>

    <div class="shelf">
        <button class="appLauncherButton" onclick="launcherBtn_clicked()">
            <i class="fa-solid fa-circle"></i>
        </button>

        <div class="windowIcons" id="windowIconsContainer">
            <!-- Window icons go here -->
        </div>
    </div>

    <div class="startup" style="text-align: center; color: white;">
        <img src="../assets/Icon.png" style="line-height: 120px;"></img>
        <p>Petal Desktop, a Sipaa project</p>
    </div>

    <script src="petal-api/main.js"></script>
    <script src="index.js"></script>
</body>

</html>
